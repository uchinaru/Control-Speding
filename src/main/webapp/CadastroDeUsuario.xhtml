<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/LayoutDefault.xhtml">
	
	<ui:define name="title-aba-navegador">
		Cadastro - Control Speding
	</ui:define>	

	<ui:define name="conteudo">
		
		<div class="page">
			<h:form class="formLogin">
			<p:defaultCommand target="btnCadastrar" scope="gridDados"/>
			<p:messages id="messages"/>
			
				<span class="ui-input-icon-right" style="padding-left: 15%; padding-bottom: 35px;">
					<i class="pi pi-users" style="font-size: 2rem"/>
				</span>
				<h1>Cadastro de Usu√°rio</h1>
				
				<h:panelGrid id="gridDados" columns="2">
					<p:outputLabel value="Nome:" style="text-align: right" />
					<p:toolbarGroup>
						<div class="mrp-5">
							<span class="ui-input-icon-left">
								<i class="pi pi-user" />
								<p:inputText placeholder="Nome do usuario" required="true" maxlength="100" value="#{cadastroUser.user.nome}"/>
							</span>
						</div>
					</p:toolbarGroup>
					
					<p:outputLabel value="Login:" />
					<p:toolbarGroup>
						<div class="mrp-5">
							<span class="ui-input-icon-left">
								<i class="pi pi-user" />
								<p:inputText placeholder="Digite o login" maxlength="30" required="true" value="#{cadastroUser.user.login}"/>
							</span>
						</div>
					</p:toolbarGroup>
					
					<p:outputLabel value="Senha:" />
					<p:toolbarGroup>
						<div class="mrp-5">
							<span class="ui-input-icon-left">
								<i class="pi pi-user" />
								<p:inputText placeholder="Digite a senha" required="true" maxlength="30" value="#{cadastroUser.user.senha}"/>
							</span>
						</div>
					</p:toolbarGroup>
					
					<p:outputLabel value="E-mail:"/>
					<p:toolbarGroup>
						<div class="mrp-5">
							<span class="ui-input-icon-left">
								<i class="fa fa-envelope" />
								<p:inputText placeholder="Digite o e-mail" maxlength="100" required="true" value="#{cadastroUser.user.email}"/>
							</span>
						</div>
					</p:toolbarGroup>
					
					<p:outputLabel value="Data de nascimento:"/>
					<p:toolbarGroup>
						<div class="mrp-5">
							<span class="ui-input-icon-left">
								<i class="pi pi-calendar" />
								<p:calendar value="#{cadastroUser.user.dataAniversario}"/>
							</span>
						</div>
					</p:toolbarGroup>
				</h:panelGrid>
				
				<p:commandButton id="btnCadastrar" value="Cadastrar" class="btn" ajax="false" update="messages camposGrid" actionListener="#{cadastroUser.cadastro}"/>
				<p:commandButton value="Voltar" class="btn" action="#{cadastroUser.voltarLogin}"/>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
