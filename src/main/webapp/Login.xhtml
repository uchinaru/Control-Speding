<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/LayoutLogin.xhtml">
	
	<ui:param name="bean1" value="#{loginForm}" />
	
	<ui:define name="title-aba-navegador">
		Painel - Control Speding
	</ui:define>	
	
	<ui:define name="conteudo">
	
		<div class="page">
			<h:form class="formLogin" id="formLoginContent">
			<p:messages id="messages"/>
				<h1>Login</h1>
				<p>Digite os seus dados de acesso nos campos abaixo.</p>
				<h:panelGrid columns="1" id="camposGrid">
					<p:inputText id="loginInput" value="#{bean1.login}" placeholder="Digite o login"/>
					<p:password id="senhaInput" value="#{bean1.senha}" placeholder="Digite a senha"/>
		
					<p:commandButton value="Logar" class="btn" action="#{bean1.logar}" update="messages camposGrid" onclick="loadClick()"/>
					<p:commandButton value="Cadastrar" class="btn" action="#{bean1.cadastrar}"/>
					<p:progressBar id="progressBarIndeterminate" style="height:6px; display: none;" mode="indeterminate"/>
					
					<a href="/">recuperar senha</a>
				</h:panelGrid>
			</h:form>
		</div>
		
        <script>
            function loadClick() {
            	
                var progressBar = document.getElementById('formLoginContent:progressBarIndeterminate');
                progressBar.style.display = 'block';

            }
        </script>
        
	</ui:define>

</ui:composition>
